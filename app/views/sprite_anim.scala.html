<!-- JavaScript グラフィクスより -->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>スプライトのnoデモ</title>
    <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
    </script>

    <script type="text/javascript"
            src="/assets/javascripts/dhtmlsprite.js"></script>

    <style type="text/css">
        #draw-target {
            width: 900px;
            height: 1200px;
            background-color: #ccf;
            position: relative;
        }
    </style>

    <script type="text/javascript">
        var bouncySprite = function (params) {
            var x = params.x,
                    y = params.y,
                    xDir = params.xDir,
                    yDir = params.yDir,
                    maxX = params.maxX,
                    maxY = params.maxY,
                    animIndex = 0,
                    that = DHTMLSprite(params);

            that.moveAndDraw = function () {
                x += xDir;
                y += yDir;
                animIndex += xDir > 0 ? 1 : -1;

                animIndex %= 5;
                animIndex += animIndex < 0 ? 5 : 0;
                if ((xDir < 0 && x < 0) || (xDir > 0 && x >= maxX)) {
                    xDir = -xDir;
                }
                if ((yDir < 0 && y < 0) || (yDir > 0 && y >= maxY)) {
                    yDir = -yDir;
                }

                that.changeImage(animIndex);
                that.draw(x, y);
            }
            return that;
        };

        var bouncyBoss = function (numBouncy, $drawTarget) {
            var bouncys = [];
            for (var i = 0; i < numBouncy; i++) {
                bouncys.push(bouncySprite({
                    images: '/assets/images/cogs.png',
                    imagesWidth: 256,
                    width: 64,
                    height: 64,
                    $drawTarget: $drawTarget,
                    x: Math.random() * ($drawTarget.width() - 64),
                    y: Math.random() * ($drawTarget.height() - 64),
                    xDir: Math.random() * 4 - 2,
                    yDir: Math.random() * 4 - 2,
                    maxX: $drawTarget.width() - 64,
                    maxY: $drawTarget.height() - 64
                }));
            }

            var moveAll = function () {
                var len = bouncys.length;
                for (var i = 0; i < len; i++) {
                    console.log(len);
                    bouncys[i].moveAndDraw();
                }
                setTimeout(moveAll, 10);
            }
            moveAll();
        };

        $(document).ready(function () {
            bouncyBoss(100, $('#draw-target'))
        });
    </script>
</head>

<body>
<div id="draw-target">
</div>
</body>

</html>
